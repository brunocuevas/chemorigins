
{% extends "base.html" %}
{% block content %}
<div class="section">
    
        {% for post in posts %}
            
            <div class="card">
                
                <header class="card-header">
                    <a href="{{ url_for('blog', entry_id=post.path.replace('insights/', '')) }}">
                        <h2 class="title is-4">{{ post.title }}</h2>
                    </a>
                </header>
                <div class="card-content">
                    {{ post.summary }}
                </div>
            </div>
            
        {% endfor %}
    
</div>


{% endblock %}
